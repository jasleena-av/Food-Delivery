<div class="" style="display: block;background-color: rgb(36, 35, 35);"> 
    <div class="row">
        <div class="col-md-4">
            <img class="ms-3" width="450px" src="	https://s3-ap-southeast-1.amazonaws.com/foodvista.1/59b565f9-4dde-4570-a5a4-3ac2c22d5c20.jpg" alt="">

        </div>

        <div class="col-md-4">
            <img class="ms-2" width="450px" src="https://s3-ap-southeast-1.amazonaws.com/foodvista.1/f3a3e5d7-a9c2-4b63-99c3-500595bfa8f7.jpg" alt="">
        </div>

        <div class="col-md-4">
            <img width="450px" src="https://s3-ap-southeast-1.amazonaws.com/foodvista.1/f3a3e5d7-a9c2-4b63-99c3-500595bfa8f7.jpg" alt="">

        </div>

    </div>
</div>
<section class="py-3">
    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col-md-6 ">
                <img class="card-img-top mb-5 mb-md-0 w-75 viewimg" [src]="product.image" [alt]="product.title" />
            </div>
            <div class="col-md-6 ">
            
                
                <div class="product-title" >
                    <h1 class=" fw-bolder">{{product.title}}</h1>
                    
                    <p class="price"><span style="text-decoration: line-through;">₹ 249</span> ₹{{product.price}}</p>
                </div>
                <button (click)="addtocart(product)"  class="btn btn-outline-dark flex-shrink-0 mb-4" type="button">
                    ADD
                </button>
                <p class="lead">DETAILS ABOUT THIS MEAL <br>  {{product.description}}</p>
                
            </div>
        </div>
    </div>
</section>
